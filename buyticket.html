<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>buyticket</title>
<link rel="stylesheet" type="text/css" href="css/buyticket.css">
</head>
<body>
	<form method="get" action="" align="center">
		<h2>購買劇場節目票劵</h2>
		<table>
			<tr>
				<td>節目名稱</td>
				<td>
					<input type="radio" name="theatertype" value="1" checked>科幻劇
					<input type="radio" name="theatertype" value="2">宇宙劇
					<br>
				</td>
			</tr>
			<tr>
				<td>節目日期</td>
				<td>
					<input type="date" name="programdate">
				</td>
			</tr>
			<tr>
				<td>場次</td>
				<td>
					<select name="programTime">
					
						<option value="Ten">10:00</option>
					
						<option value="Eleven">11:00</option>
					
						<option value="Thirteen">13:00</option>
					
						<option value="Fifteen">15:00</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>張數</td>
				<td>
					<input type="number" min="1" name="ticketNum" value="1">
				</td>
			</tr>
			<tr>
				<td>票價</td>
				<td>500元</td>
			</tr>
			<tr>
				<td>總共金額</td>
				<td>500元</td>
			</tr>
		</table>
		<h2>付款</h2>
		<table>
			<tr>
				<td>信用卡號碼</td>
				<td>
					<input type="tect" name="CreditCardNumber">
				</td>
			</tr>
		</table>
		<a href="#">結帳</a>
	</form>
</body>
</html>
